<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img class="header-img" src="./frida-bredesen-Pomm1KDR9yY-unsplash.jpg" alt="">
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </h3>
            <p class="card-excerpt" id="excerpt">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus, fuga?
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
                    <small class="animated-bg animated-bg-text" id="date">Oct 08,2020</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
